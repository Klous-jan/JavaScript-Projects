<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="JS/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body style="background-color:darkslategray;">
    <!-- Start Coundown-->
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Timer</button>
        <p id="timer"></p>
    </div>
    <!-- End Coundown-->

    <!-- start slideshow -->
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./img/img_1.jpg" style="width:100%">
          <div class="text">Forrest</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./img/img_2.jpg" style="width:100%">
          <div class="text">Snowy mountains</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./img/img_3.jpg" style="width:100%">
          <div class="text">River Valley</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <!-- end slideshow -->

</body>
</html>
