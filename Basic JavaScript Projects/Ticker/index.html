<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="./JS/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="body" style="background-color:darkslategray;">
    <div class="center-container">
        <!-- Start Header -->
        <h1>Steps to Go</h1>
         <!-- End Header -->

        <!--Start Click Input/Counter -->
        <label for="StepCounter">Enter Steps</label>
        <input type="text" id="steps" value="">
        <button onclick="steps()">Submit</button>
        Clicks:<p id="clicks"></p>
        <!--End Click Input/Counter -->

        <!--Start Buttons -->
        <canvas width="608" height="200"></canvas>
        <button class="centerup">
        <img src="./media/arrowup.png" alt="" height="150" width="150" onclick="onClickplus()"/>
        </button>
        <button class="centerdown">
        <img src="./media/arrowdown.png" alt="" height="150" width="150"onclick="onClickminus()"/>
        </button>
        <!--Start Buttons -->
        
    </div>
</body>
</html>
