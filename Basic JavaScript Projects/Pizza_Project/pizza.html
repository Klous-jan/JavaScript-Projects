<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Drill Demo</title>
    <meta HTTP-EQUIV="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <script src="./JS/pizza_js.js" defer></script>
    <link rel="stylesheet" href="./css/pizza_css.css">
</head>

<body id="body" style="background-color:darkslategray;">
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size"
                    value="Personal Pizza">Personal pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Small Pizza">Small Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Large Pizza" checked>Large Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Extra Large Pizza">Extra Large Pizza<br>
            </div>
            <div class="menu center">
                <h3>Vegetables</h3>
                <input class="toppings" type="checkbox" name="Topping"
                value="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping"
                value=" Red Onions">Red Onions<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Pineapples">Pineapples<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Black Olives">Black Olives<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Green Bell Peppers">Green Bell Peppers<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Green Peppers">Green Pepers<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Jalapeno Peppers">Jalape√±o Peppers<br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Daves Mystery Meat">Daves Mystery Meat<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <canvas id="spacer"></canvas>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>
</html>
